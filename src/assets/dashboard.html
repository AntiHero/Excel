<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bundle.css">
    <title>Dashboard</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="db">
        <div class="db__header">Excel Dashboard</div>
        <div class="db__new">
          <div class="db__view">
            <a href="" class="db__create">
              New table
            </a>
          </div>
        </div>
        <div class="db__table db__view">
          <div class="db__list-header">
            <span>Name</span>
            <span>Date</span>
          </div>
          <ul class="db__list">
            <li class="db__record">
              <a href="">Table #1</a>
              <span>12.06.2020</span>
            </li>
            <li class="db__record">
              <a href="">Table #2</a>
              <span>12.06.2020</span>
            </li>
            <li class="db__record">
              <a href="">Table #3</a>
              <span>12.06.2020</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
